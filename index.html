    </div>

    <div>
      <Button>Print</Button>
      <Button>Download as Excel</Button>

        <thead>
          <tr>

            <th scope="col">Port of Discharge</th>
            <th scope="col">Vessel</th>
            <th scope="col">Vovage</th>
            <th scope="col">Est. Transit Time</th>            
          </tr>
        </thead>
      
        <tbody id="table-data"></tbody>

      </table>
      

    </div>



    <div>
